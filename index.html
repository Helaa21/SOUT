
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-SMART: El Juego de Mentoría</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pac-SMART: ¡Define tu Meta!</h1>
    
    <div id="game-container">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        
        <div id="quiz-overlay" class="hidden">
            <h2 id="quiz-title">¡Hito SMART Activado!</h2>
            <p id="quiz-question"></p>
            <div id="quiz-options">
                <button onclick="submitAnswer('1')">1. Opción 1</button>
                <button onclick="submitAnswer('2')">2. Opción 2</button>
                <button onclick="submitAnswer('3')">3. Opción 3</button>
                <button onclick="submitAnswer('4')">4. Opción 4</button>
            </div>
            <p class="instructions">Usa los botones para responder la pregunta sobre Objetivos SMART.</p>
        </div>

        <div id="info-panel">
            <p>Puntuación (SMART): <span id="score">0</span></p>
            <p>Vidas (Intentos): <span id="lives">3</span></p>
            <p id="game-message">Usa las flechas para moverte. ¡Come las píldoras y responde las preguntas!</p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
